databaseChangeLog:
  - changeSet:
      id: "1.0.1"
      author: "letniki"
      changes:
        - createSequence:
            sequenceName: "cars_seq"
        - createTable:
            tableName: "cars"
            columns:
              - column:
                  name: "id"
                  type: "int"
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    defaultValueSequenceNext: "cars_seq"
              - column:
                  name: "model"
                  type: "text"
              - column:
                  name: "engine_power"
                  type: "int"
  - changeSet:
      id: "1.0.2"
      author: "letniki"
      changes:
        - addColumn:
            tableName: "cars"
            columns:
              - column:
                  name: "torque"
                  type: "int"
  - changeSet:
      id: "1.0.3"
      author: "letniki"
      changes:
        - addColumn:
            tableName: "cars"
            columns:
              - column:
                  name: "fuel_type"
                  type: "text"
  - changeSet:
      id: "1.0.10"
      author: "letniki"
      changes:
        - createTable:
            tableName: "users"
            columns:
              - column:
                  name: "id"
                  type: "bigint"
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    unique: true
              - column:
                  name: "username"
                  type: "varchar(255)"
                  constraints:
                    unique: true
              - column:
                  name: "password"
                  type: "varchar(255)"
              - column:
                  name: "role"
                  type: "varchar(255)"
              - column:
                  name: "registered_at"
                  type: "timestamp"
